<!-- Форма обратной связи для вакансий -->
<section class="feedback-section">
    <div class="feedback-container">
        <div class="feedback-header">
            <span class="feedback-tag">Присоединяйтесь к команде</span>
            <h2 class="feedback-title">Хотите работать в нашей команде?</h2>
            <p class="feedback-subtitle">Отправьте свое резюме и мы свяжемся с вами! Оставьте свои контактные данные и прикрепите резюме.</p>
        </div>
        
        <form class="feedback-form" id="vacancy-feedback-form" enctype="multipart/form-data">
            <div class="feedback-inputs">
                <input type="text" name="name" placeholder="Имя" class="feedback-input" required>
                
                <div class="phone-input-wrapper">
                    <div class="phone-prefix">
                        <span class="country-code">+7</span>
                    </div>
                    <input type="tel" name="phone" placeholder="(999) 999-99-99" class="feedback-input phone-input" required>
                </div>
            </div>
            
            <div class="resume-upload-section">
                <label for="resume-file" class="resume-upload-label">
                    <i class="fas fa-file-upload"></i>
                    <span>Прикрепить резюме</span>
                    <small>Поддерживаемые форматы: PDF, DOC, DOCX (макс. 5 МБ)</small>
                </label>
                <input type="file" id="resume-file" name="resume" accept=".pdf,.doc,.docx" class="resume-input" required>
                <div id="file-info" class="file-info" style="display: none;">
                    <span id="file-name"></span>
                    <button type="button" id="remove-file" class="remove-file-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="feedback-checkbox">
                <label class="checkbox-label">
                    <input type="checkbox" name="privacy" required class="checkbox-input">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-text">
                        Отправляя заявку вы соглашаетесь с <a href="{% url 'main:privacy' %}" class="privacy-link">политикой конфиденциальности</a>
                    </span>
                </label>
            </div>
            
            <button type="submit" class="feedback-submit">
                Отправить резюме
            </button>
        </form>
    </div>
</section>

<style>
.resume-upload-section {
    margin: 20px 0;
}

.resume-upload-label {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px 20px;
    border: 2px dashed rgba(190, 175, 135, 0.3);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.5);
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
}

.resume-upload-label:hover {
    border-color: #BEAF87;
    background: rgba(255, 255, 255, 0.8);
    transform: translateY(-2px);
}

.resume-upload-label i {
    font-size: 24px;
    color: #BEAF87;
    margin-bottom: 10px;
}

.resume-upload-label span {
    font-weight: 600;
    color: #333;
    margin-bottom: 5px;
}

.resume-upload-label small {
    color: #666;
    font-size: 12px;
}

.resume-input {
    display: none;
}

.file-info {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 16px;
    background: rgba(190, 175, 135, 0.1);
    border: 1px solid rgba(190, 175, 135, 0.3);
    border-radius: 8px;
    margin-top: 10px;
}

.file-info span {
    font-weight: 500;
    color: #333;
    flex: 1;
}

.remove-file-btn {
    background: none;
    border: none;
    color: #dc3545;
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 4px;
    transition: background-color 0.2s;
}

.remove-file-btn:hover {
    background-color: rgba(220, 53, 69, 0.1);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const feedbackForm = document.getElementById('vacancy-feedback-form');
    const phoneInput = document.querySelector('.phone-input');
    const submitButton = document.querySelector('.feedback-submit');
    const inputs = document.querySelectorAll('.feedback-input');
    const checkbox = document.querySelector('.checkbox-input');
    const fileInput = document.getElementById('resume-file');
    const fileInfo = document.getElementById('file-info');
    const fileName = document.getElementById('file-name');
    const removeFileBtn = document.getElementById('remove-file');
    const uploadLabel = document.querySelector('.resume-upload-label');

    // Анимация появления формы
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, { threshold: 0.1 });

    // Применяем анимацию к элементам формы
    const formElements = document.querySelectorAll('.feedback-header, .feedback-form');
    formElements.forEach((el, index) => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(30px)';
        el.style.transition = `all 0.6s cubic-bezier(0.4, 0, 0.2, 1) ${index * 0.2}s`;
        observer.observe(el);
    });

    // Обработка загрузки файла
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            // Проверка размера файла (5 МБ)
            if (file.size > 5 * 1024 * 1024) {
                showNotification('Файл слишком большой. Максимальный размер: 5 МБ', 'error');
                this.value = '';
                return;
            }
            
            // Проверка типа файла
            const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            if (!allowedTypes.includes(file.type)) {
                showNotification('Неподдерживаемый формат файла. Используйте PDF, DOC или DOCX', 'error');
                this.value = '';
                return;
            }
            
            fileName.textContent = file.name;
            fileInfo.style.display = 'flex';
            uploadLabel.style.display = 'none';
        }
    });

    // Удаление файла
    removeFileBtn.addEventListener('click', function() {
        fileInput.value = '';
        fileInfo.style.display = 'none';
        uploadLabel.style.display = 'flex';
    });

    // Эффект фокуса для инпутов
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-2px)';
            this.parentElement.style.boxShadow = '0 8px 25px rgba(190, 175, 135, 0.2)';
        });

        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
            this.parentElement.style.boxShadow = 'none';
        });

        // Анимация при вводе
        input.addEventListener('input', function() {
            if (this.value.length > 0) {
                this.style.borderColor = '#BEAF87';
                this.style.background = 'rgba(255, 255, 255, 1)';
            } else {
                this.style.borderColor = 'rgba(190, 175, 135, 0.2)';
                this.style.background = 'rgba(255, 255, 255, 0.9)';
            }
        });
    });

    // Анимация для чекбокса
    if (checkbox) {
        checkbox.addEventListener('change', function() {
            const customCheckbox = this.nextElementSibling;
            if (this.checked) {
                customCheckbox.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    customCheckbox.style.transform = 'scale(1)';
                }, 150);
            }
        });
    }

    // Маска телефона: (999) 999-99-99
    function formatPhone(value) {
        const digits = value.replace(/\D/g, '').slice(0, 10);
        let result = '';
        if (digits.length > 0) {
            result = '(' + digits.slice(0, Math.min(3, digits.length));
        }
        if (digits.length >= 3) {
            result = '(' + digits.slice(0, 3) + ')';
        }
        if (digits.length > 3) {
            result += ' ' + digits.slice(3, Math.min(6, digits.length));
        }
        if (digits.length > 6) {
            result += '-' + digits.slice(6, Math.min(8, digits.length));
        }
        if (digits.length > 8) {
            result += '-' + digits.slice(8, 10);
        }
        return result;
    }

    if (phoneInput) {
        phoneInput.addEventListener('input', function(e) {
            const cursorPos = this.selectionStart;
            const prevLength = this.value.length;
            this.value = formatPhone(this.value);
            // Примерная коррекция позиции курсора
            const newLength = this.value.length;
            const diff = newLength - prevLength;
            this.setSelectionRange(cursorPos + (diff > 0 ? 1 : 0), cursorPos + (diff > 0 ? 1 : 0));
        });

        phoneInput.addEventListener('keydown', function(e) {
            // Разрешаем служебные клавиши
            const allowed = ['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 'Tab', 'Home', 'End'];
            if (allowed.includes(e.key)) return;
            // Разрешаем только цифры
            if (!/\d/.test(e.key)) {
                e.preventDefault();
            }
        });

        phoneInput.addEventListener('paste', function(e) {
            e.preventDefault();
            const text = (e.clipboardData || window.clipboardData).getData('text');
            this.value = formatPhone(text);
        });
    }
    
    if (feedbackForm) {
        feedbackForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Собираем данные формы
            const formData = new FormData(feedbackForm);
            const name = formData.get('name');
            const phone = formData.get('phone');
            const privacy = formData.get('privacy');
            const resume = formData.get('resume');
            
            // Простая валидация
            if (!name || !phone) {
                showNotification('Пожалуйста, заполните все обязательные поля', 'error');
                return;
            }
            
            if (!resume) {
                showNotification('Пожалуйста, прикрепите резюме', 'error');
                return;
            }
            
            if (!privacy) {
                showNotification('Пожалуйста, согласитесь с политикой конфиденциальности', 'error');
                return;
            }
            
            // Валидация телефона (10 цифр внутри скобок)
            const digits = (phone || '').replace(/\D/g, '');
            if (digits.length !== 10) {
                showNotification('Пожалуйста, введите номер в формате (999) 999-99-99', 'error');
                return;
            }
            
            // Анимация отправки
            if (submitButton) {
                submitButton.textContent = 'Отправляется...';
                submitButton.style.pointerEvents = 'none';
                submitButton.style.background = 'linear-gradient(135deg, #A19276 0%, #8B7D5F 100%)';
            }
            
            // Имитация отправки
            setTimeout(() => {
                console.log('Данные формы:', { name, phone: '+7 ' + phone, privacy, resume: resume.name });
                showNotification('Спасибо! Ваше резюме отправлено. Мы свяжемся с вами в ближайшее время.', 'success');
                feedbackForm.reset();
                
                // Сброс стилей инпутов
                inputs.forEach(input => {
                    input.style.borderColor = 'rgba(190, 175, 135, 0.2)';
                    input.style.background = 'rgba(255, 255, 255, 0.9)';
                });
                
                // Сброс файла
                fileInfo.style.display = 'none';
                uploadLabel.style.display = 'flex';
                
                // Восстановление кнопки
                if (submitButton) {
                    submitButton.textContent = 'Отправить резюме';
                    submitButton.style.pointerEvents = 'auto';
                    submitButton.style.background = 'linear-gradient(135deg, #BEAF87 0%, #A19276 100%)';
                }
            }, 2000);
        });
    }

    // Функция показа уведомлений
    function showNotification(message, type) {
        // Удаляем существующие уведомления
        const existingNotifications = document.querySelectorAll('.notification');
        existingNotifications.forEach(notification => notification.remove());

        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;
        notification.textContent = message;
        
        // Стили для уведомления
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            transform: translateX(100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        `;

        if (type === 'success') {
            notification.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
        } else {
            notification.style.background = 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)';
        }

        document.body.appendChild(notification);

        // Анимация появления
        setTimeout(() => {
            notification.style.transform = 'translateX(0)';
        }, 100);

        // Автоматическое удаление
        setTimeout(() => {
            notification.style.transform = 'translateX(100%)';
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 300);
        }, 4000);
    }

    // Эффект параллакса для фона формы
    window.addEventListener('scroll', function() {
        const feedbackSection = document.querySelector('.feedback-section');
        if (feedbackSection) {
            const rect = feedbackSection.getBoundingClientRect();
            const scrolled = window.pageYOffset;
            
            // Применяем параллакс только когда секция видна в viewport
            if (rect.top < window.innerHeight && rect.bottom > 0) {
                const rate = (scrolled - rect.top) * 0.05;
                feedbackSection.style.transform = `translateY(${rate}px)`;
            }
        }
    });
});
</script>
