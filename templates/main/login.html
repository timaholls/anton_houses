<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/static/css/content-management.css">
</head>
<body>
<div class="container" style="max-width:520px; margin-top:60px;">
    <div class="section">
        <div class="section-header"><h2 class="section-title">Вход</h2></div>
        {% if error %}
        <div class="empty-state" style="color:#ef4444; padding:8px;">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input class="form-input" type="email" name="email" required>
            </div>
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input class="form-input" type="password" name="password" required>
            </div>
            <button class="btn btn-primary" type="submit">Войти</button>
        </form>
    </div>
</div>
</body>
</html>
